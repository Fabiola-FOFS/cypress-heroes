name: Cypress E2E Tests

on:
  push:
    branches: [main, cypress-ci]
  pull_request:
    branches: [main, cypress-ci]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependÃªncias do monorepo
        run: npm install

      - name: ğŸš€ Iniciar app (client + server)
        run: npm run start:ci &
        env:
          CI: true

      - name: â³ Aguardar aplicaÃ§Ã£o estar pronta
        uses: jakejarvis/wait-for-netlify-action@v1
        with:
          url: http://localhost:3000
          timeout: 60

      - name: ğŸ§ª Rodar testes E2E do Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:ci
          wait-on: http://localhost:3000
          wait-on-timeout: 60
          browser: chrome
